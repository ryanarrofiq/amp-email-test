<body>
  <amp-state id="state">
  <script type="application/json">
    {
      "color": "yellow"
    }

  </amp-state>
  <p [class]="state.color" class="yellow" [text]="'The current color is ' + state.color + '.'">

  </p>
  <button on="tap:AMP.setState({state: {color: 'red'}})">

  </button>

  </button>
